version: "3.8"

services:
  app:
    build:
      context: ./InvestPro
      dockerfile: Dockerfile
    container_name: investpro_app
    ports:
      - "8000:80"
    volumes:
      - ./InvestPro:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: investpro_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: investpro
      MYSQL_USER: investpro
      MYSQL_PASSWORD: investpro
    ports:
      - "3307:3306"
